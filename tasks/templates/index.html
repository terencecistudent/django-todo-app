{% extends 'base.html' %}

{% block content %}

    <div class="container list-container mt-4 text-center">

        <h3 class="my-3">To Do List</h3>

        <form action="/" method="POST" class="my-4">
            {% csrf_token %}
            {{ form.title }}
            <input type="submit" value="Add Task" class="btn btn-small btn-dark">
        </form>

        {% for task in tasks %}
            <div class="row my-4">
                <div class="col-7">
                    {% if task.complete == True %}
                        <strike>{{ task }}</strike>
                    {% else %}
                        <span>{{ task }}</span>
                    {% endif %}
                </div>
                <div class="col-5">
                    <a href="{% url 'update_task' task.id %}" class="mr-1"><i class="fas fa-edit fa-lg" id="edit-icon"></i></a>
                    <a href="{% url 'delete_task' task.id %}" class="ml-1"><i class="fas fa-trash-alt fa-lg" id="delete-icon"></i></a>
                </div>
            </div>
            <hr>
        {% endfor %}

    </div>

{% endblock %}
